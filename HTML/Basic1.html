<html>
    <head>
        <title>
            Details about heading
        </title>
    </head>
    <body>
        <!--This is way we can write comments in HTML-->
        <!--Headings h1 h2 h3 h4 h5 h6 -->
        <h1>Heading 1 Largest</h1>
        <h2>Heading 2 </h2>
        <h3>Heading 3 </h3>
        <h4>Heading 4 </h4>
        <h5>Heading 5 </h5>
        <h6>Heading 6 </h6>

        <h1>Example 1</h1>
        <hr/>

        <h2>Book</h2>
        <h3>Chapter 1</h3>
        <h4>Section 1</h4>
        <h4>Section 2</h4>
        <h4>Section 3</h4>

        <h3>Chapter 2</h3>

        <h4>Section 2</h4>
        <h4>Section 3</h4>

        <h3>Chapter 3</h3>
        <h4>Section 1</h4>
        <h4>Section 2</h4>
        <h4>Section 3</h4>
        <hr/>


        <!-- <h1> -> Opening Tag  {}  </h1> ->  Closing Tag -->
        <!-- The whole one statement is known as element and it is a block element-->
        
        <!-- In a webpage the first heading must be h1 , it helps the SEO -->
        <!-- In a particular use h1, only one time-->

        <!-- Must follow the heading heirarchy in a web page using the emphasise level, so that the your page SEO rank higher -->
        <!-- h1, then h2 then h3 ,.....-->

    </body>
