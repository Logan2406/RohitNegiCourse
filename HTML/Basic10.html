<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Tutorials</title>
</head>
<body>
    <!--Creating a unorder list which contain 5 elements-->
    <!--  ul>li*5  -->

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!--We want a paragraph, inside which we want want three span elements-->
    <!-- p>span*3   -->

    <p><span></span><span></span><span></span></p>

    <!--Nesteed paragraph-->
    <!-- p>p>p>p -->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>

    <!--    header>nav>ul>li*5   -->
    <header>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>

 <!-- We want 3 unorderd list and in each list we want 5 list items-->
 <!--   (ul>li*5)*3   -->

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Now we want two different elements, suppose one paragraph and one nav-->
    <!-- p+nav -->

    <p></p>
    <nav></nav>


   <!-- Create a div with class name abc  -->
   <!-- .abc   -->
   <div class="abc"></div>


   <!-- Create a div with class name abc  inside we want one ul with 5 items -->
   <!--   .abc>ul>li*5 -->
   <div class="abc">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
   </div>

   <!-- .abc for div with class= abc and #abc for div with id= abc-->

   <!-- nav#main -->

   <nav id="main"></nav>

   <!-- for multiple name of class-->
   <!--h3.main.blach#first-->

   <h3 class="main blach" id="first"></h3>

</body>
</html>
