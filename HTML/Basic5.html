<!DOCTYPE html>
<head>
    <title>
        Demo for Anchors
    </title>
</head>
<body>
    <h1>This is the demo for anchors</h1>
    <a href="https://youtube.com" target="_blank">Go To YOUTUBE</a>
    <!--target  _blank attribute is used for opening the link in new window tab -->
    <!--a tag is used for anchor tag, linking external link and also for internal link-->

    <h1>Example</h1>
    <h2>My Top 5 Websites</h2>
    <ol>
        <li><a href="https://youtube.com">Youtube</a></li>
        <li><a href="https://geeksforgeeks.org">GeeksforGeeks</a></li>
        <li><a href="https://chaicode.com">Chaicode</a></li>
        <li><a href="https://w3schools.com">W3School</a></li>
        <li><a href="https://google.com">Google</a></li>
    </ol>

    <!--Internal anchors-->
</body>
</html>
