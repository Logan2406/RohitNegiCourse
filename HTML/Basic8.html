<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo for Tables</title>
</head>
<body>
    <!--Collection of rows and columns -->
    <h2>Example 1</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ABC</td>
                <td>24</td>
                <td>20k</td>
            </tr>

            <tr>
                <td>CDE</td>
                <td>25</td>
                <td>22k</td>
            </tr>

            <tr>
                <td>EFG</td>
                <td>23</td>
                <td>21k</td>
            </tr>
        </tbody>
    </table>

    <h2>Example 2</h2>
    <table border="1">
        <thead>
            <tr>
                <th>FN</th>
                <th>LN</th>
                <th>AG</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ABCDE</td>
                <td>ABCDE</td>
                <td>123</td>
            </tr>

            <tr>
                <td>ABCDE</td>
                <td>ABCDE</td>
                <td rowspan="2">123</td>
            </tr>

            <tr>
                <td>ABCDE</td>
                <td>ABCDE</td>
            </tr>
        </tbody>
    </table>

    <h2>Example 3</h2>
    <table border="1">
        <thead>
            <tr>
                <th>FN</th>
                <th>LN</th>
                <th>AG</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ABCDE</td>
                <td>ABCDE</td>
                <td>123</td>
            </tr>

            <tr>
                <td>ABCDE</td>
                <td>ABCDE</td>
                <td>123</td>
            </tr>

            <tr>
                <td>ABCDE</td>
                <td colspan="2">ABCDE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
