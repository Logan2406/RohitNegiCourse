<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project on Advanced Form</title>
</head>
<body>
    <h1>Health Details Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="fname">Full Name :</label>
            <input type="text" id="fname" name="fname"/>
            <br/><br/>

            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob" name="dob" min="2000-01-01" max="2018-01-01"/>
            <br/><br/>

            <label for="gender">Gender :</label>
            <select name="gender" id="gender">
                <option selected disabled>Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br/><br/>
            
            <label for="phone">Phone Number :</label>
            <input type="tel" id="phone" name="phone"/>

        </fieldset>
        <br/>
        <form>
            <fieldset>
                <legend>Medical History</legend>
                
                <label for="bgroup">Blood Group :</label>
                <select name="bgroup" id="bgroup">
                    <option selected disabled>Select your Blood Group</option>
                    <option value="A+">Male</option>
                    <option value="B+">Female</option>
                    <option value="AB+">Male</option>
                    <option value="O+">Female</option>
                    <option value="A-">Male</option>
                    <option value="B-">Female</option>
                    <option value="AB-">Male</option>
                    <option value="O-">Female</option>
                </select>
                <br/><br/>

                <label>Do you wear glasses or contact lenses ?</label>

                <input type="radio" name="glass" value="Yes" id="Yes"/>
                <label for="Yes">Yes</label>
                <br/>
                <input type="radio" name="glass" value="No" id="No"/>
                <label for="No">No</label>
                <br/><br/>

                <label for="medCond">Pre-existing Conditions:</label><br/>    
                <textarea name="medCond" id="medCond" placeholder="List any pre-existing medical conditions" rows="3" cols="40" ></textarea>            
                <br/><br/>

                <label>Allergies:</label><br/>

                <input type="checkbox" name="allg" value="Pollen"/>
                <label for="allg">Pollen</label><br/>
                <input type="checkbox" name="allg" value="Peanuts"/>
                <label for="allg">Peanuts</label><br/>
                <input type="checkbox" name="allg" value="Latex"/>
                <label for="allg">Latex</label><br/>
                <input type="checkbox" name="allg" value="None"/>
                <label for="allg">None</label><br/>
                <br/>

                <label for="curCond">Current Medications:</label><br/>    
                <textarea name="curCond" id="curCond" placeholder="List any current medications" rows="3" cols="40" ></textarea>            
                <br/><br/>
            </fieldset>

            <fieldset>
                <legend>Emmergency Contact</legend>
                <label for="emConName">Emmergency Contact Name:</label>
                <input type="text" name="emConName" id="emConName" />
                <br/><br/>

                <label for="emConPh">Emmergency Contact Phone:</label>
                <input type="tel" name="emConPh" id="emConPh" />
                <br/><br/>

                <label for="emConRel">Relationship to Emmergency Contact:</label>
                <input type="text" name="emConRel" id="emConRel" />
                <br/><br/>
            </fieldset>
            </br>
            <input type="submit" value="SUBMIT" />
        </form>
    </form>
</body>
</html>
